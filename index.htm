<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>GPA - Grade Points Average.</title>

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <span id="iCon">

        </span>
        Omega Developrs
    </header>

    <main id=container>

        <section class="int-user">
            <h4 class="greetings">
                Hello, there.
            </h4>
            <p class="description">
                Let's compute 
                 <span class="colorize">
                    Grade Points Average.
                </span>
            </p>
        </section>


        <div id="usr-input">

            <label for="count">
                Enter the number of subjects
            </label>
            <input type="number" name="count" id="count" min=1 max=15 title="Range(1-15)">


            <button type="button" onclick = "append()" title="Create additional fields to fetch your grades.">
                Create Space
            </button>

        </div>

       <div id="con-space" >
        <span id="space">
            <select id="paper" class="paper" >
                <option value="4">Mathematics III</option>
                <option value="3">EVS</option>
                <option value="3">COA</option>
                <option value="3">OOP</option>
                <option value="3">ADC</option>
                <option value="3">Data Structures II</option>
                <option value="2">Data Structures II Lab </option>
                <option value="1">OOP Lab</option>
                <option value="1">DE & Communication Lab</option>
    
                
                <option value="4">Discrete Mathematics</option>
                <option value="3">Design & Analysis of Algorithms</option>
                <option value="3">MPMC</option>
                <option value="3">Operating Systems</option>
                <option value="3">DBMS</option>
                <option value="3">Open Elective-I</option>
                <option value="2">OS Lab</option>
                <option value="2">DBMS Lab</option>
                <option value="2">MPMC Lab</option>
    
    
                <option value="4">PQT</option>
                <option value="3">Software Engg.</option>
                <option value="3">Computer Networks</option>
                <option value="4">Theory of Computation</option>
                <option value="3">Java Programming</option>
                <option value="3">Elective - I</option>
                <option value="1">Networks Lab</option>
                <option value="1">Java Programming Lab</option>
                <option value="1">Presentation & Seminar</option>
    
    
                <option value="3">Artificial Intelligence</option>
                <option value="3">System Software & Compiler Design</option>
                <option value="4">Web Application Programming</option>
                <option value="3">Obj. Oriented Analysis & Design</option>
                <option value="4">Mobile & Pervasive Computing</option>
                <option value="3">Elective - II </option>
                <option value="2">Sys. Software & Compiler Design Lab</option>
                <option value="1">CASE Tools Lab</option>
                <option value="2">Mini Project</option>
    
    
                <option value="3">Graphics & Multimedia</option>
                <option value="3">C# & .NET Technologies</option>
                <option value="4">Cryptography & Network Security</option>
                <option value="3">Open Elective- II </option>
                <option value="3">Elective - III</option>
                <option value="3"> Elective - IV</option>
                <option value="2">Graphics & Multimedia Lab</option>
                <option value="1">C# & .NET Lab</option>
    
    
                
                <option value="3">Elective - V</option>
                <option value="3">Elective - VI</option>
                <option value="3">Elective - VII</option>
                <option value="10">Project Work</option>
               
            </select>
            <select id="grade" class="grade">
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="0">RA</option>
            </select>
        </span>
       </div>

        <div id= "btn-options">

            <button type="submit" onclick= "compute()">
                Compute GPA
            </button>

            <button type="reset" onclick= "reset()">
                Reset                
            </button>


        </div>



        <div id="result">

            <span class="con-label">
                Your 
                <span class="colorize">
                    Grade Point Average
                </span>
                is 
                <span id="gradPoint">
                </span>
            </span>
            

        </div>



    </main>

    <footer>
        <div class="foot" id="foot">
            Copyrights reserved. (c) 2020 Omega Developrs
        </div>
    </footer>
    
</body>
</html>
